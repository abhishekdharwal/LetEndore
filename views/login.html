<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer">
      <div class="welcome_side">
        <h1>Welcome</h1>
        <p>To Keep connected with us please signup with your personal info</p>
        <button id="btn1" onclick="ChangeRoutetoLogin()" class="welcome_button">
          SIGN UP
        </button>
      </div>
      <div class="login_side">
        <h1>Login to Account</h1>
        <form class="input_section" id="loginform">
          <input placeholder="Email" type="text" />
          <input placeholder="Password" type="password" />
          <button class="login_button" type="submit">SIGN IN</button>
        </form>
      </div>
    </div>
    <script>
      function ChangeRoutetoLogin() {
        window.location.href = "/";
      }
      let signupForm = document.getElementById("loginform");
      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let email = e.target[0].value,
          password = e.target[1].value;
        fetch("https://assignmentlets5.onrender.com/api/login", {
          method: "POST",
          body: JSON.stringify({
            email: email,
            password: password,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
            "Access-Control-Allow-Origin": "*",
          },
        })
          .then((res) => res.json())
          .then((json) => {
            window.alert(json.message);
            signupForm.reset();
          });
      });
    </script>
  </body>
</html>
